<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Telefonliste</title>
  <meta name="description" content="Telefonliste" />
  <meta name="theme-color" content="#b71c1c" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>

<body>
  <header class="app-header">
    <h1>Telefonliste</h1>
  </header>

  <main>
    <section class="import-section">
      <h2>Telefonliste laden</h2>
      <label class="file-label">
        <input type="file" id="fileInput" accept=".csv,text/csv" />
        <span>CSV auswählen…</span>
      </label>

      <div class="import-actions">
        <button id="clearDataBtn" class="danger">Gespeicherte Daten löschen</button>
        <span id="status" class="status" role="status" aria-live="polite"></span>
      </div>
    </section>

    <section class="search-section">
      <h2>Suche</h2>
      <input
        type="search"
        id="searchInput"
        placeholder="Name oder Nummer suchen…"
        autocomplete="off"
        inputmode="search"
      />
      <div id="countInfo" class="count-info" role="status" aria-live="polite"></div>
    </section>

    <section class="contacts-section">
      <h2>Kontakte</h2>
      <div id="contactsContainer" class="contacts-container">
        <p class="hint">
          Noch keine Daten geladen. Wähle oben eine CSV-Datei aus.
        </p>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
